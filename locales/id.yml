  about_title: "Mengapa 7 Oktober 2015?"
  about_p1: "Untuk memberikan jawaban yang benar, pertama-tama kita akan melihat pada tanggal 21 Mei 2011. Sebenarnya, tidak mungkin untuk mengerti kenapa tanggal 7 Oktober 2015 adalah tanggal yang sangat tepat dimana Hari Kiamat akan terjadi, kecuali kalau kita benar benar memahami kenapa tanggal 21 Mei 2011 adalah permulaan dari periode penghakiman terakhir. "
  about_p1_href: ~
  about_p1_link: ~
  about_p2: "Beberapa tahun yang lalu, Umat Allah meniup sangkakala dan memperingatkan seluruh dunia bahwa Hari Penghakiman akan dimulai pada tanggal 21 Mei 2011. Tanggal itu sangat dikenal diseluruh dunia; mungkin semua orang sudah mendengar bahwa ini adalah Hari Penghakiman. Hal ini tidak pernah terjadi sebelumnya dan banyak orang benar benar menghiraukannya. Pesanan ini disiarkan melalui papan-papan iklan dan diadvertensi pada bis-bis dibeberapa negara. Juga bisa terlihat pada stiker di mobil, di kaos (T-shirt), dan bahkan di kereta api metro. Banyak orang membaca tentang tanggal yang sudah makin mendekat itu di majalah, koran, atau surat kabar. Media elektronik diseluruh dunia juga meniup sangkakala dan memperingatkan tentang pesan Alkitab bahwa benar-benar tanggal 21 Mei 2011 adalah Hari Kiamat."
  about_p3: "Sebagian besar orang-orang didunia, sepertinya menahan nafas dalam antipasi dan menunggu penghakiman Allah yang terakhir ini."
  about_p4: "Meskipun banyak orang mengharapkan manifestasi secara fisik dari murka Allah, tetapi ternyata Allah mendatangkan penghakiman yang menghancurkan secara rohani pada tanggal 21 Mei 2011. Kita sekarang berada pada periode yang sangat gelap dalam sejarah duniawi. Kita hidup dalam periode penghakiman Allah, dan menuju pada akhir dari segala sesuatu, pemusnahan alam semesta, dan awal dari langit yang baru dan bumi yang baru. Kemungkinan besar ini akan terjadi pada tanggal 7 Oktober 2015."
  about_p5a: "Apakah makna semua ini untuk diriku?"
  about_p5b: "Kami mendorong Saudara untuk menonton <a href=\"#movie-player\">video</a> dan menjelajah banyak  <a href=\"#links\">informasi</a> dalam laman kami untuk mempelajari lebih dalam."
