  english: Inggris
  about_title: "Mengapa tanggal 7 Oktober 2015?"
  about_p1: "Untuk memberikan sebuah jawaban yang benar, pertama-tama kita akan mulai dengan tanggal 21 Mei 2011. Sebenarnya, tidak mungkin untuk memahami mengapa tanggal 7 Oktober 2015 adalah tanggal yang sangat mungkin di mana Hari Kiamat akan terjadi, kecuali kalau kita lebih dahulu memahami mengapa tanggal 21 Mei 2011 adalah awal dari Hari Penghakiman"
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(klik di sini untuk memeroleh lebih banyak rincian)"
  about_p2: "Beberapa tahun yang lalu, umat Allah meniup sangkakala dan memperingatkan seluruh dunia bahwa HARI PENGHAKIMAN akan dimulai pada tanggal 21 Mei 2011. Tanggal itu adalah hari yang paling banyak dipublikasikan di dunia sebagai Hari Penghakiman yang pernah dilihat dunia. Hal ini tidak pernah terjadi sebelumnya dan banyak orang menaruh perhatian. Pesan ini disiarkan melalui papan-papan iklan dan diiklankan pada bus-bus. Iklan ini juga bisa terlihat pada mobil-mobil, stiker di bumper mobil, pada kaos T-shirt, dan bahkan di kereta api bawah tanah. Banyak orang membaca tentang tanggal yang sudah semakin mendekat itu di majalah dan surat kabar. Media elektronik di seluruh dunia juga meniup sangkakala dan memperingatkan tentang pesan Injil bahwa tanggal 21 Mei 2011 adalah benar-benar HARI KIAMAT!"
  about_p3: "Sebagian besar orang-orang di dunia sepertinya menahan nafas sebagai antipasi menghadapi penghakiman Allah yang terakhir ini.  "
  about_p4: "Meskipun banyak orang mengharapkan terjadinya suatu manifestasi secara fisik dari murka Allah, tetapi kenyataannya Allah mendatangkan penghakiman spiritual yang menghancurkan pada tanggal 21 Mei 2011. Kita sekarang berada pada periode yang sangat gelap dalam sejarah dunia, sementara kita hidup dalam periode penghakiman, dan menuju pada akhir dari segala sesuatu, pemusnahan alam semesta, dan awal dari langit yang baru dan bumi yang baru, yang kemungkinan besar akan terjadi pada tanggal 7 Oktober 2015."
  about_p5a: "Apakah makna semua ini bagi saya?"
  about_p5b: "Kami mendorong Anda untuk menonton video <a href=\"#movie-player\">video</a> dan mengeksplorasi banyak sumber dari <a href=\"#links\">resources</a> dalam laman kami untuk mempelajarinya lebih lanjut."
