  page_title: "Apakah hari Kiamat jatuh pada tanggal 7 Oktober 2015?"
  page_description: "Mungkinkah hari kiamat jatuh pada tanggal 7 Oktober 2015? Bukti dari Alkitab menunjukkan bahwa tanggal 7 Oktober 2015 kemungkinan besar merupakan hari terakhir di dunia ini."
