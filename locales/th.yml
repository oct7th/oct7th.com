  page_title: "โลกจะสิ้นสุดวันที่ 7 ตุลาคม ปี 2015 หรือ?"
  page_description: "วันสิ้นโลกอาจเป็นวันที่ 7 ตุลาคม ปี 2015 หรือ? หลักฐานทางพระคัมภีร์ไบเบิลชี้ให้เห็นว่าวันที่ 7 ตุลาคม ปี 2015 น่าจะเป็นวาระสุดท้ายอย่างยิ่ง"
  nav_why_oct7th: "ทำไมถึงเป็นวันที่ 7 ตุลาคม ปี 2015?"
