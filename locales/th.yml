  about_title: "ทำไมถึงเป็นวันที่ 7 ตุลาคม ปี 2015?"
  about_p1: "ในการที่จะให้คำตอบที่ถูกต้อง ก่อนอื่นเราจะเริ่มต้นที่วันที่ 21 พฤษภาคม ปี 2011 อันที่จริงแล้ว มันเป็นไปไม่ได้เลยที่จะทำความเข้าใจว่าทำไมวันที่ 7 ตุลาคม ปี 2015 ถึงเป็นตัวเลือกพิเศษสำหรับวันที่น่าจะเป็นอย่างยิ่งว่าโลกจะสิ้นสุดลง นอกเสียจากเราต้องเข้าใจอย่างถ่องแท้เสียก่อนว่าทำไมวันที่ 21 พฤษภาคม ปี 2011 ถึงเป็นการเริ่มต้นของวันพิพากษา "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: (คลิกตรงนี้สำหรับรายละเอียดเพิ่มเติม)
  about_p2: "หลายปีก่อน คนของพระเจ้าได้เป่าแตรและเตือนชาวโลกว่า วันพิพากษาจะเริ่มต้นในวันที่ 21 พฤษภาคม ปี 2011 วันกำหนดนั้นเป็นวันพิพากษาที่ถูกประกาศมากที่สุดเท่าที่โลกเคยเห็นมา มันเป็นสิ่งที่ไม่เคยปรากฏมาก่อนและหลายคนได้ให้ความสนใจ สารนั้นได้ถูกประกาศผ่านแผ่นป้ายโฆษณาและประชาสัมพันธ์ตามรถโดยสาร พบเห็นได้ตามรถยนต์ สติ๊กเกอร์บนกันชนรถ เสื้อยืด และแม้แต่รถไฟใต้ดิน ผู้คนอ่านเรื่องวันกำหนดที่กำลังจะมาถึงนี้ทางนิตยสารและหนังสือพิมพ์ สื่ออิเล็คทรอนิคหลักทั่วโลกต่างก็พากันกระจายสารคำเตือนของหลักคำสอนนี้ที่ว่า วันที่ 21 พฤษภาคม ปี 2011 จะเป็นวันพิพากษาอย่างแน่นอน"
  about_p3: "ว่าไปแล้ว คนส่วนใหญ่ของโลก ต่างกลั้นหายใจรอคอยอย่างคาดหวังถึงการพิพากษาครั้งสุดท้ายของพระเจ้า"
  about_p4: "ถึงแม้ว่าหลายคนคาดหวังถึงการลงโทษทางกายภาพของพระเจ้าที่มองเห็นชัดเจน ในความเป็นจริง พระเจ้าได้ทรงพิพากษาทำลายล้างทางฝ่ายจิตวิญญาณโดยเริ่มต้นวันที่ 21 พฤษภาคม ปี 2011 ตอนนี้ เราได้เข้าสู่ช่วงเวลาที่มืดสนิทของประวัติศาสตร์โลก ขณะที่เรากำลังอยู่ในวันพิพากษา และกำลังมุ่งหน้าไปยังวาระสุดท้ายของทุกสิ่งทุกอย่าง การทำลายล้างของจักรวาล และการเริ่มต้นของฟ้าสวรรค์ใหม่และแผ่นดินโลกใหม่ เป็นไปได้อย่างยิ่งที่จะเป็นวันที่ 7 ตุลาคม ปี 2015"
  about_p5a: สิ่งนี้มีความหมายอย่างไรต่อฉัน?
  about_p5b: "เราสนับสนุนให้คุณดู  <a href=\"#movie-player\">วิดีโอ</a> และอ่าน <a href=\"#links\">ข้อมูล</a>มากมายที่บันทึกไว้ในเว็บนี้เพื่อเรียนรู้เพิ่มเติม"
