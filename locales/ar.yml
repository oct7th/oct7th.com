  about_title: "لمَ ٧ أكتوبر/تشرين الأول، ٢٠١٥؟"
  about_p1: "لكي نعطي جواباً مناسباً، دعونا نبدأ أولاً بـ ٢١ أيار/مايو، ٢٠١١. في الحقيقة يستحيل أن نفهم سبب كون ٧ أكتوبر/تشرين الأول، ٢٠١٥ تاريخاً مقترَحاً ممتازاً لانتهاء العالم ما لم نفهم أولاً تماماً لماذا كان ٢١ أيار/مايو بداية يوم الدينونة. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(انقر هنا للمزيد من التفاصيل)"
  about_p2: "قبل سنواتٍ خلت، ضرب شعب الله بالبوق، وحذّروا العالم بأنّ يوم الدينونة سيبدأ في ٢١ أيار/مايو، ٢٠١١. وكان ذلك اليوم أكثر الأيام شهرة في تاريخ العالم بشأن يوم الدينونة. لم يكن له سابق يشبهه، وكان كثير من الناس يولون اهتماماً. وأذيعت الرسالة على اللوحات الإعلانية الكبرى، ووُضِعت كإعلانات على الحافلات. كما شوهدت أيضاً على السيارات، ومُلصقات السيارات، والقمصان وحتى في المترو. قرأ الناس عن اقتراب هذا اليوم في المجلات والصحف. كما أعلنت وسائط الميديا الرئيسية في سائر أنحاء العالم هذه الرسالة المحذّرة عن الإنجيل، أنّ ٢١ أيار/مايو، ٢٠١١ قد يكون فعلاً هو يوم الدينونة!"
  about_p3: "وكان كثيرون من الناس يحبسون أنفاسهم توقعاً لدينونة الله النهائية."
  about_p4: "ومع أنّ كثيرين توقّعوا استعلان غضب الله بشكلٍ ملموس، إلا أن الله جلب دينونة روحية غامرة بدءاً من ٢١ أيار/مايو، ٢٠١١. وقد دخلنا الآن في أظلم الأوقات في تاريخ الأرض لأننا نعيش في يوم الدينونة، ونتوجّه إلى نهاية كل شيء، خراب العالم وبداية السموات الجديدة والأرض الجديدة، ومن المحتمل كثيراً أن تكون في ٧ أكتوبر/تشرين الأول، ٢٠١٥."
  about_p5a: "ما الذي يعنيه هذا بالنسبة لي؟"
  about_p5b: "نشجّعك على مشاهدة فيديو‎<a href=\"#movie-player\">‎ في ‎</a>‎ واكتشاف موارد ‎<a href=\"#links\">‎ عديدة  ‎‎</a>‎ مدرجة في هذا الموقع لمعرفة المزيد."
