  about_title: "7 अक्तुबर 2015 क्यों?"
  about_p1: "सही जवाब देने के लिए हम सब से पहले 21 मर्इ 2011 से आरम्भ करेंगे। वास्तव में यह समझना असम्भव है कि क्यों 7 अक्तुबर 2015 जगत  के अंत के लिए सम्भावत: बेहतर तारीख है जब तक कि हम पहले यह न समझे कि क्यों 21 मर्इ न्याय के दिन का आरम्भ था."
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(अधिक जानकारी के लिए यहाँ क्लिक करे) "
  about_p2: "कर्इ वर्षो पहले परमेश्वर  के लोागें ने तुरही फूंकी और जगत को चेतावनी दी कि 21 में 2011 को न्याय का दिन आरम्भ होगा। उस तारिख का न्याय के दिन के लिए सार्वजनीक रूप से प्रकाषन किया जिसे सम्पूर्ण जगत ने किया। यह अभुतपूर्व था और कर्इयों ने इस पर ध्यान दिया। इस संदेष का प्रसारण बिलबोर्डस् और वाहनों पर किया गया। इसे कारों पर बम्पर के स्टिक्केर्स  और टी-शर्ट्स  और यहा तक कि सुरंगी मार्ग पर भी प्रसारित किया गया। लोगों ने इस आनेवाले दिन विशय में मासिको और बखबारों में भी पढा। संपूर्ण जगत में इलॅक्टोनीक माध्यम से सुसमाचार के इस संदेष की चेतावनी दी गर्इ कि सचमुच 21 मर्इ न्याय का दिन होगा।"
  about_p3: "संसार का अधिकांष भाग, एक अर्थ से, परमेश्वर के इस अंतिम न्याय का सांसे थामकर इंतजार कर रहा था"
  about_p4: "यद्यपि कर्इयों ने परमेश्वर के क्रोध के भौतिक प्रदर्शन की अपेक्षा की, परमेश्वर ने वास्तव में विध्वंसक आत्मिक न्याय को लेकर आया जिस का आरम्भ 21 मर्इ 2011 को हुआ। अब हम पृथ्वी के इतिहास के अंधकारमय समय में प्रवेश कर चुके है, क्योंकि हम न्याय के दिन मे रह रहे है, और सभी बातों के अंतिम अंत की ओर बढ रहे है जो कि इस विश्व का अंत है और नए आकाश और नर्इ पृथ्वी का आरम्भ है, जो सम्भवत: 7 अक्तुबर 2015  होगा."
  about_p5a: "मेर लिए इस का क्या तात्पर्य है? "
  about_p5b: "हम आप को प्रोत्साहन देते है कि अधिक जानकारी के लिए इस साइट् में सूचीबद्ध कर्इ विडिओं को देखे <a href=\"#movie-player\">विडिओं</a><a href=\"#links\">संसाधन</a>"
