  english: 영어
  about_title: "왜 2015년 10월 7일?"
  about_p1: "적절한 답을 얻기위해 먼저 우리는 2011년 5월 21일에서 출발을 해야합니다. 사실, 우리가 2011년 5월 21일이 심판날의 시작이었다는 것을 제대로 이해하기 전에는 왜 2015년 10월 7일이 이 세상의 종말이 될 가능성이 그렇게 높은지를 이해하는 것이 불가능합니다. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(더 자세한 보시려면 여기를 클릭하세요)"
  about_p2: "오래전에, 하나님의 사람들이 2011년 5월 21일이 심판날이 될것을 나팔을 불어 세상에 경고를 했습니다. 그날은 심판날에 관하여 이 세상이 본 일들 중 가장 널리 알려진 날이었습니다. 그 전례가 없을 정도였고 많은 사람들이 주의를 기울였습니다. 이 메시지가 입간판에 붙여져 홍보되고 버스에도 광고가 나갔습니다. 그것은 또한 차량과 범퍼 스티커, 티셔츠 그리고 심지어는 지하철에서도 볼 수 있었습니다. 전 세계의 주요 전자 매체들도 2011년 5월 21일이 정말로 심판날일 것이라는 복음의 경고 메시지를 전했습니다!"
  about_p3: "세상의 많은 사람들이, 어떤 면에서는, 하나님의 심판을 기대하며 숨을 죽이고 있었습니다."
  about_p4: "많은 사람들이 하나님의 진노가 물리적으로 나타날 것으로 기대했으나, 사실 하나님은 2011년 5월 21일에 파괴적인 영적 심판을 내리셨습니다. 우리는 현재 지구의 역사상 가장 어두운 시기로 들어섰으며, 심판날에 우리가 살며, 이 모든 것의 끝으로 향하며 또 2015년 10월 7일에 이 우주의 파괴와 새 하늘과 새땅의 시작이 될 가능성이 높다는 것을 압니다."
  about_p5a: "이것이 우리에게 어떤 의미인가요?"
  about_p5b: "우리는 당신이 더 많은 내용을 알아보기 위해 이 웹싸이트에 나열된 많은<a href=\"#links\">자원</a> 를 찾아보고 <a href=\"#movie-player\">비디오 </a> 를 보시기 바랍니다."
