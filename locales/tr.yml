  english: İngilizce
  about_title: "Neden 7 Ekim 2015?"
  about_p1: "Buna doğru bir yanıt verebilmek için, önce 21 Mayıs 2011'le başlayacağız. Aslında, ilk önce 21 Mayıs 2011'in neden Yargı Günü'nün başlangıcı olduğunu anlamadan 7 Ekim 2015'in dünyanın sona erme tarihine neden harika bir olası namzet olduğunu anlamak imkansızdır. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(daha fazla bilgi için burayı tıklayın)"
  about_p2: "Yıllar önce, Tanrı halkı borazanı çalıp dünyayı YARGI GÜNÜ'nün 21 Mayıs 2011'de başlayacağı hakkında uyardı. Bu tarih, dünyanın Yargı Günü hakkında en çok tanıtımının yapıldığı tarihti. Böyle bir şeyin eşi benzeri görülmemişti ve birçok insan söylenilenleri dikkate aldı. Mesaj, ilan panolarından bildirildi ve otobüslerin üzerine reklamları konuldu. Ayrıca otomobillerde, araç tamponlarındaki yazılarda, tişörtlerde ve hatta metrolarda da görüldü. İnsanlar yaklaşmakta olan günü dergi ve gazetelerde okudu. Dünyanın her yerinde büyük elektronik medya kuruluşları da müjdenin uyarı mesajı olan 21 Mayis 2011'in gerçekten de YARGI GÜNÜ olacağı mesajını borazanla bildirdi!"
  about_p3: "Dünyanın büyük bir kısmı, bir bakıma, Tanrı'nın bu son yargısını toplu halde, nefeslerini tutmuş bir şekilde bekliyordu."
  about_p4: "Birçokları Tanrı'nın gazabının fiziksel bir gösterimini beklemiş olduğu halde, Tanrı aslında 21 Mayıs 2011'le başlayarak yok edici bir ruhsal yargı gerçekleştirdi. Şimdi yargı gününde yaşadığımız ve büyük bir olasılıkla 7 Ekim 2015'de gerçekleşecek olan her şeyin nihai sonuna, evrenin yok edilişine ve yeni gök ve yeni yeryüzünün başlangıcına yaklaştığımız için Yeryüzü tarihinin en karanlık zamanına girdik."
  about_p5a: "Bu benim için ne anlama geliyor?"
  about_p5b: "Daha çok bilgi edinmeniz için sizi <a href=\"#movie-player\">videoyu seyretmeye</a> ve bu sitede listelenen birçok <a href=\"#links\">kaynağı</a> araştırmaya teşvik etmek istiyoruz."
