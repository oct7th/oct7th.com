  english: Ingles
  about_title: "Bakit Oktubre 7, 2015"
  about_p1: "Upang bigyan ng maayos na kasagutan , una ay magsisimula kami sa Mayo 21, 2011. Ang totoo , ito ay imposible upang maunawaan kung bakit 7 Oktubre 2015 , tulad ng isang mahusay na kandidato para sa isang malamang na petsa na ang mundo ay matatapos, kung hindi namin maunawaan ng lubos  bakit Mayo 21 ay ang simula ng Araw ng Parusa.."
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(pindutin dito ang buong detalye)"
  about_p2: "Taon na ang nakakaraan , ang mga tao ng Diyos hinipan ang trumpeta  at binigyan ng babala ang mundo ng Araw  ng hatol ay magsisimula sa Mayo 21, 2011. petsa iyon na ipinaanunsyo  para sa Araw ng paghuhukom ng mundo . Ito ay marami ang nagbigay  pansin. Ang mensahe ay ipinaskil sa mga billboard at inanunsyo sa mga bus. Ito ay makikita din sa mga kotse, bumper stickers , t- shirts at kahit na sa Subway. Mga  babasahin  na ang tungkol sa papalapit na araw sa mga magasin at mga pahayagan. Pangunahing elektronik media sa buong mundo trumpeta din ang babalang mensahe ng ebanghelyo, na sa katunayan 21 Mayo 2011 , ay magiging hatol na Araw!"
  about_p3: "Karamihan sa mundo ay, sa isang kahulugan, na habang may hininga sa pag-asa  nang mga ito ang huling paghatol ng Diyos."
  about_p4: "Kahit na maraming umaasa na ng isang pisikal na pagpapakita ng poot ng Diyos , ang Diyos sa katunayan, dinala upang pumasan sa isang nagwawasak espirituwal ng paghatol simula Mayo 21, 2011. ngayon Kami ay ipinasok sa pinakamadilim na panahon sa kasaysayan ng mundo ', habang tayo ay nakatira sa araw ng paghuhukom , at papunta  sa pagwakas  ng lahat ng bagay, ang pagkawasak ng daigdig, at ang simula ng bagong langit at bagong lupa ,  malaki ang posibilidad na sa Oktubre 7, 2015 ."
  about_p5a: "Ano ang ibig sabihin nito sa akin?"
  about_p5b: "Hinihikayat ka naming panoorin ang <a href=\"#movie-player\">video</a> at galugarin ang <a href=\"#links\">resources</a> nakalista s site na ito upang matuto nang higit pa."
