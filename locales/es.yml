  english: Inglés
  about_title: "Porque Octubre 7?"
  about_p1: "Para poder dar una respuesta apropiada, primero empezaremos con Mayo 21 del 2011.  En realidad, es imposible entender porqué Octubre 7. 2015, es un excelente candidato como la posible fecha en la que el mundo se termine, al menos que primero entendamos porqué Mayo 21 fue el comienzo del Día del Juicio."
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(Dale click aquí para más detalles)"
  about_p2: "Años atras, el pueblo de Dios sono la trompeta y anuncio al mundo que el DÍA DEL JUICIO empezaría en Mayo 21 del 2011.  Esa fue la fecha mas publicitada como el Día del Juicio que el mundo haya visto.  No tenia presendente y muchos estaban prestando atención.  El mensaje fue publicado en vallas y buses.  También fue visto en carros, pegantinas, camisetas y estaciones de tren.  La gente pudo leer esto en las revistas y periodicos.  Medios de comunicación electronica por todo el mundo también sonaron el mensaje de aviso del evangelio, que si duda el 21 de Mayo de 2011, sería el DÍA DEL JUICIO!"
  about_p3: "La mayoría del mundo estaba, en un sentido, sosteniendo su respiración colectiva en anticipación de este Juicio final de Dios."
  about_p4: "A pesar de que muchos esperaban una manifestación física de la ira de Dios, en realidad Dios, trajo un devastador juicio espiritual empezando en Mayo 21, 2011.  Nosotros ahora hemos entrado en el tiempo más oscuro de la historia de la humanidad, en la medida en que estamos viviendo en el Día del Juicio, y nos acercamos al final de todas las cosas, la destrucción del universo, y el comienzo the los nuevos cielos y la nueva tierra, probablemente en Octubre 7 del 2015."
  about_p5a: "¿Qué significa esto para mí?"
  about_p5b: "Te animamos a que veas esto <a href=\"#movie-player\">vídeo</a> y explores las muchas <a href=\"#links\">recursos</a> paginas para más información."
