  english: अंग्रेजी
  about_title: "अक्टोवर ७ नै किन ?"
  about_p1: "एउटा सठीक जवाफ दिनको लागि, पहिला हामी मे २१,२०११ बाट नै शुरू गर्नेछौं । वास्वतमा, अक्टोवर ७, २०१५ नै संसारको अन्त्य हुने त्यो सम्भावित मितिको एक उत्कृष्ट उम्मेदवार किन हो भन्ने कुरा तबसम्म बुझ्नलाई असम्भव नै हुन्छ जबसम्म हामीले पहिला मे २१, २०११ चाहिँ न्यायको दिनको शुरूवात किन थियो भन्ने कुरा पूर्णरूपमा बुझेका हुँदैनौं । "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(अरू विवरणहरूको लागि यहाँ किल्क गर्नुहोस्)"
  about_p2: "बर्षौ अघि नै, परमेश्वरका मानिसहरूले तुरहीलाई फुके र संसारलाई चेतावनी दिए कि मे २१, २०११ मा न्यायको दिन आरम्भ हुनेछ । न्यायको दिनको लागि भनेर सार्वजनिक रूपमा सबैभन्दा अधिक प्रचार प्रसार गरिएको संसारले अहिलेसम्ममा देखेको मिति त्यही नै थियो । त्यो अघि कहिल्यै नभएको र धेरै जनाले ध्यान दिइरहेको कुरा थियो । त्यो सन्देशलाई ठूला–ठूला सूचनापाटीहरूमा प्रसारण गरिएका, टाँसिएका र बसहरूमा विज्ञापन गरिएका थिए । त्यसलाई कारहरू, बम्पर स्टीकरहरू, टी–सर्टहरू र सववेहरूमा पनि देखिएको थियो । मानिसहरूले यो आइरहेको दिनको विषयमा म्यागजिनहरू र खबर पत्रिकाहरूमा पढे । मे २१, २०११ नै अवश्य पनि न्यायका दिन हुनेछ भन्ने, सुसमाचारको चेतावनी सन्देशलाई विश्वको एकछेउदेखि अर्को छेउसम्म पुग्ने गरी प्रमुख विद्युतीय सञ्चार माध्यमहरूले प्रसारण गरेका थिए ।"
  about_p3: "संसारको अधिक भागले नै, एक अर्थमा त, परमेश्वरका यस आखिरी न्यायलाई पहिलेदेखि नै गरिएको अनुमानसहित सामुहिक रूपमा पर्खेर बसेका थिए ।"
  about_p4: "हुन त धेरैले परमेश्वरको क्रोधको एक भौतिक प्रकटीकरणको अपेक्षा गरेका थिए, तर परमेश्वरले वास्तवमा नै, मे २१, २०११ मा आरम्भ हुने गरी एक विनाशकारी आत्मिक न्यायलाई घटित हुनलाई दिनुभयो । हामीहरू अहिले त पृथ्वीको इतिहासमा रहेको सबैभन्दा अन्धकारपूर्ण समयभित्र छौं, किनभने हामीहरू न्यायको दिनमा जिइरहेका छौं, र सबै कुराहरूको आखिरी अन्त्यको लागि, यस ब्रम्हाण्डको विनाशको लागि अगाडी बढीरहेका छौं र अत्यन्तै प्रबल सम्भावना रहेको अक्टोवर ७,२०१५ तिर बढिरहेका छौं जब नयाँ स्वर्गहरू र नयाँ पृथ्वीको आरम्भ हुन्छ ।"
  about_p5a: "मेरो लागि यसको अर्थ चाहिँ के हो त ?"
  about_p5b: "हामी तपाईंलाई <a href=\"#movie-player\">भिडियो</a> हेर्नलाई प्रोत्साहन दिन्छौं र थप कुराहरू सिक्नलाई यस वेबसाइटमा सूची बनाएर राखिएका <a href=\"#links\">स्रोत सामग्रीहरूलाई</a> धेरै मात्रामा छानबिन गर्नुहोस् ।"
