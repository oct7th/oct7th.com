  about_title: 为什么会是2015年10月7日？
  about_p1: "为了给出一个合理的答案，首先，我们将从2011年5月21日开始。事实上，除非首先能充分理解为什么5月21日是审判日的开始，否则我们不可能理解为什么2015年10月7日会是这样一个极好的候选作为世界可能会终结的极有可能的日期。 "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: （点击这里获取更多详情）
  about_p2: 几年前，神的子民吹响号角并警告世界，审判日将开始于2011年5月21日。那个日期是世人空前所见过的最为大张旗鼓广为宣扬的审判日日期。这是前所未有的，许多人都在关注。这个消息曾在广告牌上和巴士上进行宣传，也在轿车上见到；保险杠贴纸、T恤衫，甚至地铁上都可以见到。人们在杂志和报纸上都可以读到这个临近的日子；全球各大电子媒体也大肆宣扬这个警告的福音信息。的确，2011年5月21日就是审判日！
  about_p3: 世界大部分地区，从某种意义上说，正集体屏住呼吸地期待着神的最终审判。
  about_p4: 尽管有许多预期神忿怒的实质表现，但事实上，神却通过发生了一段开始于2011年5月21日毁灭性的属灵审判。我们现在已经进入到地球历史最为黑暗的时期，我们生活在审判的日子里，所有的一切都走向最后的终结，宇宙的毁灭和新天新地的开始，这很可能会是2015年10月7日。
