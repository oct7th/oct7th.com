  about_title: "Почему 7 Октября 2015 года?"
  about_p1: "Для того, что бы вразумительно ответить на этот вопрос, необходимо начать с объяснения касательно дня 21 Мая 2011 года. Собственно говоря, не имея вначале чёткого представления о том, почему 21 Мая 2011 года стало началом Судного Дня, невозможно было бы и понять то, почему именно 7 Октября 2015 года представляет собой  столь превосходную кандидатуру для того, чтобы по всей вероятности, оказаться тем самым днём, когда наступит конец мира. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(нажмите здесь для более подробной информации)"
  about_p2: "Ещё годы назад, Божий народ вострубил трубою, предупреждая мир о том, что СУДНОЙ ДЕНЬ должен был начаться 21 Мая 2011 года. Этот день, провозглашённый в качестве Судного Дня, стал самым известным из всех других, когда-либо ранее опубликованных перед глазами всего мира. Подобного этому, не было ещё никогда, что привлекало к себе внимание многих. Новость провозглашалась с рекламных щитов и была разрекламирована на автобусах. О ней, так же, можно было узнать по надписям, пестревших на машинах, на бамперных наклейках, на футболках и даже - в вагонах метро. Люди узнавали о приближении этого дня, читая об этом в журналах и газетах. Самые известные средства массовой электронной информации по всей планете, так же раструбили евангельскую весть, предупреждающую о том, что на самом деле, 21 Мая 2011 года должен был наступить СУДНОЙ ДЕНЬ!"
  about_p3: "Значительная часть людей мира, в известном смысле, затаила своё дыхание, ожидая наступления этого окончательного Божьего суда."
  about_p4: "И хотя многие ожидали физического проявления Божьего гнева, на самом деле, при наступлении 21 Мая 2011 года, Бог осуществил разрушительный духовный суд. Теперь мы вступили в самый мрачный период истории Земли, живя во время происходящего Судного Дня и приближаясь к моменту завершения всего и вся на Земле и окончательному уничтожению вселенной и началу нового неба и новой земли, что, по всей вероятности, произойдёт 7 Октября 2015 года."
  about_p5a: "Что это означает для меня лично?"
  about_p5b: "Мы советуем вам просмотреть <a href=\"#movie-player\">видео</a> и ознакомиться со многими <a href=\"#links\">ресурсы</a> указанными на этой странице, чтобы узнать ещё больше."
