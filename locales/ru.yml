  about_title: "Почему 7 Октября 2015 года?"
  about_p1: "Для того, что бы вразумительно ответить на этот вопрос, необходимо начать с объяснения касательно дня 21 Мая 2011 года. Собственно говоря, не имея вначале чёткого представления о том, почему 21 Мая 2011 года стало началом Судного Дня, невозможно было бы и понять, почему именно 7 Октября 2015 года представляет собой  столь превосходную кандидатуру на то, чтобы по всей вероятности, оказаться тем самым днём, когда наступит конец мира. "
  about_p1_href: ~
  about_p1_link: "(нажмите здесь для более подробной информации)"
  about_p2: "Ещё годы назад, Божий народ вострубил трубою, предупреждая мир о том, что СУДНОЙ ДЕНЬ должен был начаться 21 Мая 2011 года. Этот день стал самым известным, из всех, когда либо ранее опубликованных перед глазами всего мира, провозглашённым в качестве Судного Дня. Подобного ему ещё не было никогда и многие обращали на это своё внимание. Новость вещалась с рекламных щитов и была разрекламирована на автобусах. Её так же, можно было увидеть на надписях, пестревших на машинах, на бамперных наклейках, на футболках и даже в метро. Люди узнавали о приближении этого дня, читая об этом в журналах и газетах. Самые известные средства массовой электронной информации по всей планете так же раструбили евангельскую весть, предупреждающую о том, что на самом деле, 21 Мая 2011 года должен был наступить СУДНОЙ ДЕНЬ!"
  about_p3: "Значительная часть мира, в известном смысле, затаила своё дыхание в ожидании наступления этого последнего Божьего суда."
  about_p4: "И хотя многие ожидали физического проявления Божьего гнева, при наступлении 21 Мая 2011 года, на самом деле, Бог осуществил разрушительный духовный суд. В настоящее время мы вступили в самый мрачный период в истории Земли; во время, когда мы живём при происходящем Судном Дне, приближаясь к моменту завершения всего и вся (на Земле), окончательному уничтожению вселенной, и к началу нового неба и новой земли, что, весьма вероятно, произойдёт 7 Октября 2015 года."
  about_p5a: "Что это означает для меня лично?"
  about_p5b: "Мы советуем вам просмотреть <a href=\"#movie-player\"> видео </a> и ознакомиться со многими <a href=\"# ссылками \">resources</a> указанными на этой странице, чтобы узнать ещё больше"
