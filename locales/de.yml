de:
  page_title: "Wird der 7. Oktober 2015 das Ende der Welt sein?"
  page_description: "Könnte der Jüngste Tag der 7. Oktober 2015 sein? Hinweise in der Bibel deuten darauf hin, dass der 7. Oktober, sehr wahrscheinlich das Ende sein wird."
  nav_why_oct7th: "Warum 7. Oktober?"
  nav_the_video: "Das Video anschauen"
  nav_helpful_links: "Hilfreiche Links"
  intro_subtitle: "Könnte das neue Himmelreich und die Neue Erde am 7. Oktober 2015 beginnen?"
  play_video: "Video abspielen"
  stop_video: "Video anhalten"
  view_about: "Einzelheiten darüber"
  english: Englisch
  about_title: "Warum 7. Oktober 2015?"
  about_p1: "Um eine richtige Antwort zu geben, erstens werden wir mit 21. Mai 2011 beginnen. Eigentlich, ohne zuerst zu verstehen, warum 21. Mai 2011 der Anfang des Tages des Jüngsten Gerichts war, es ist auch unmöglich zu verstehen, warum  der 7. Oktober 2015 so ein ausgezeichneter Kandidat für ein wahrscheinliches Datum des Endes der Welt ist. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(für weitere Einzelheiten hier klicken)"
  about_p2: "Vor Jahren, blies das Volk Gottes in die Posaune, und warnte die Welt, dass der Tag des Jüngsten Gerichts am 21. Mai 2011 beginnen würde. Dieses Datum war das meist publizierte Datum für den Tag des Jüngsten Gerichts, das die Welt je gesehen hatte. Es war beispiellos und viele haben darauf geachtet. Die Nachricht wurde auf Plakaten verkündet und an den Bussen beworben. Es wurde auch an Autos, auf Autoaufkleber, T-Shirts und sogar in U-Bahnen gesehen zu sein. Die Leute lasen über diesen sich nähernde Tag in den Zeitungen und den Zeitschriften. Die wichtigsten elektronischen Medien in der ganzen Welt trompeteten die Warnmeldung des Evangeliums, dass tatsächlich, der 21. Mai 2011 DER TAG DES JÜNGSTEN GERICHTS sein würde!"
  about_p3: "Viele von der Welt hielten den Atem, in einem gewissen Sinn, in Erwartung dieses endgültigen Gericht Gottes."
  about_p4: "Obwohl viele erwarteten eine physische Manifestation von Zorn Gottes, in der Tat, hatte Gott es kommen lassen, um ein verheerendes spirituelles Urteil am 21. Mai 2011 zu beginnen. Wir sind jetzt in die dunkelste Zeit in der Geschichte der Erde eingetreten, da wir in den Tag des Gerichts leben und unterwegs zum endgültigen Ende aller Dinge sind: die Zerstörung des Universums und der Anfang des neuen Himmels und der neuen Erde. Und sehr wahrscheinlich, wird dieser Tag der 7. Oktober 2015 sein."
  about_p5a: "Was bedeutet das für mich?"
  about_p5b: "Wir empfehlen Ihnen das Video anzuschauen  <a href=\"#movie-player\"> das Video </a> und für sich selbst die vielen Links zu erkunden<a href=\"# links\">resources</a> die auf dieser Seite aufgelistet sind, um mehr zu erfahren."
