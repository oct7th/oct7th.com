  english: Inglês
  about_title: "Por que 7 de outubro de 2015?"
  about_p1: "Para que possamos dar uma resposta adequada, primeiro vamos começar com 21 de maio de 2011.  Na verdade, é impossível entender por que 7 outubro de 2015, é uma excelente provável data quando o mundo termine, a menos que primeiro entendamos completamente por que 21 de maio foi o início do Dia do Juizo. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(Clique aqui para mais detalhes)"
  about_p2: "Anos atrás, o povo de Deus tocou a trombeta, e advertiu o mundo que o Dia do Juizo começaria em 21 de maio de 2011.   Essa data foi a data mais divulgada para o Dia do Juízo que o mundo já viu.   Ela foi sem precedentes e muitos estavam prestando atenção. A mensagem foi transmitida em outdoors e publicidades em ônibus.   Ela também foi vista em carros, adesivos para carros, camisetas e até mesmo em metrôs.  As pessoas leram sobre este dia que se aproximava em revistas e jornais.  Nas principais mídias eletrônicas em todo o mundo também alardeou a mensagem de aviso do evangelho, que realmente 21 de maio de 2011, seria o Dia do Juizo!"
  about_p3: "Grande parte do mundo estava, de certo modo, prendendo a respiração coletiva em antecipação a este juizo final de Deus."
  about_p4: "Embora muitos esperavam uma manifestação física da ira de Deus, Deus, na verdade, trouxe um juizo espiritual devastador iníciando em 21 de maio de 2011. Nós agora, entramos no período mais escuro na história da terra \", pois, estamos vivendo no dia do juizo , e nos dirigindo para o fim de todas as coisas, a destruição do universo, e o início dos novos céus e da nova terra, muito provavelmente acontecendo no dia 7 de Outubro de 2015."
  about_p5a: "O que isso significa para mim?"
  about_p5b: "Nós o encorajamos a assistir o vídeo <a href=\"#movie-player\"> </a> e explorar os muitos <a href=\"#links\"> recursos </a> listados neste site para saber mais."
