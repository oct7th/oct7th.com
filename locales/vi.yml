  about_title: "Tại sao lại là ngày 7 tháng 10 năm 2015"
  about_p1: "Để đưa ra một câu trả lời thích hợp, đầu tiên chúng ta phải bắt đầu với ngày 21 tháng 5  năm 2011. Trên thực tế, chẳng có ai có thể hiểu được lý do tại sao ngày 7 tháng 10 năm 2015 rất có lẽ đúng là ngày tận thế, trừ khi chúng ta để một ít thì giờ tìm hiểu đầy đủ lý do tại sao ngày 21 tháng 5 năm 2011 đã là sự khởi đầu của Ngày Của Sự Phán Xét. "
  about_p1_href: ~
  about_p1_link: ~
  about_p2: "Nhiều năm trước, đã có rất nhiều người tin theo Kinh Thánh đã hưởng ứng một nổ lực thông tin cho cả thế giới biết là Ngày Của Sự Phán Xét sẽ xảy ra nhằm ngày 21 tháng 5 năm 2011. Phải thừa nhận rằng đó là một sự tuyên bố công khai nhất về Ngày Của Sự Phán Xét mà cả thế giới chưa từng thấy có. Đã có nhiều người chú ý. Thông điệp này đã được phát sóng trên các đài phát thanh, các đài TV, các bảng quảng cáo lớn và quảng cáo trên các loại xe buýt. Nhiều người cũng tự dán mẫu thông in trên xe hơi của mình, hoặc là mặt áo thun t-shirts và ngay cả các bản quảng cáo trong các hầm tàu điện ngầm ở những thành phố lớn. Ngoài ra ở các nước thì có những tập thông tin lẽ mà nhiều người tình nguyện đi phân phối. Mọi người đều đọc về ngày đang tới này trên các tạp chí và nhật báo. Phương tiện truyền thông Internet cũng đã truyền tin điện tử đi khắp thế giới và các đài phát thanh làn sóng ngắn cũng đã đưa lên nhiều thông điệp cảnh báo rằng ngày 21 tháng 5 năm 2011, sẽ là NGÀY CỦA SỰ PHÁN XÉT!"
  about_p3: "Trong một khía cạnh nào đó, cả thế giới dường như đã nín thở để chờ xem có chuyện gì sẽ xảy ra với thông tin về Ngày Của Sự Phán Xét của Đức Chúa Trời."
  about_p4: "Mặc dù nhiều người mong đợi một biến cố vật lý xảy ra nhưng rồi không có gì đã xảy ra. Nhiều người khác tin theo sự giảng dạy về sự phán xét cuối cùng thì cũng đã thất vọng.  Đa phần họ suy nghĩ đến một thiên tai như là động đất phơi bày cơn thịnh nộ của Đức Chúa Trời. Chúng ta đừng vội vả bát bỏ đi ý tưởng là sự phán xét của Đức Chúa Trời đã không xả ra. Trên thực tế, Kinh Thánh cho thấy rằng Đức Chúa Trời đã mang đến một sự phán xét thuộc linh trên cả nhân loại bắt đầu từ ngày 21 tháng 5 năm 2011. Bây giờ chúng ta đương sống trong quãng thời gian mà hiện trạng thuộc linh là đen tối nhất trong lịch sử của trái đất. Quãng thời gian mà Đức Chúa Trời trút đổ cơn thịnh nộ của Ngài xuống trên tất cả những người không được cứu rỗi của cả thế gian sẽ có giới hạn và đến cuối cùng tất cả tạo vật hiện hữu sẽ bị hủy diệt để bắt đầu cho những từng trời mới và trái đất mới. Rất có lẽ đúng là vào ngày 7 tháng 10 năm 2015."
