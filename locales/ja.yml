  about_title: なぜ2015年10月7日なのでしょうか？
  about_p1: 正しい答えを示す前に、2011年5月21日のことから始めましょう。5月21日が審判の日の始まりであったことをよく理解しないと、なぜ2015年10月7日がこの世の終わりの日である可能性が最も高い日であるのかを理解することは出来ません。
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: （詳細についてはここをクリックして下さい）
  about_p2: 以前、神の民はラッパを吹き鳴らし、審判の日が2011年5月21日に始まるということをこの世に警告しました。それは、これまでに最も公表された審判の日の日付でした。今までに類を見なかったこの事実に多くの人々が注目しました。このメッセージはビルボードに掲載され、バスや車やバンパーステッカー、Ｔシャツや地下鉄でも宣伝されました。人々は迫りつつあるその日について雑誌や新聞で読みました。世界中の主要メディアもまた、2011年5月21日が審判の日であるという福音の警告を報道しました。
  about_p3: ある意味で、この世のほとんどが固唾を呑んで神の最後の審判を予期していました。
  about_p4: 多くの人々が物理的な神の御怒りを予期するなか、実に神は2011年5月21日に始まる壊滅的な霊的審判をもたらしました。私達は今、地上の歴史にかつてなかった最も暗黒の時代に突入しました。私達は現在審判の日々のなかで暮らし、2015年10月7日に起こるべき、すべての終わりと宇宙の滅亡、そして新しい天と地の始まりに向かっているのです。
  about_p5a: それは私にとってどういう意味を持つのでしょうか？
