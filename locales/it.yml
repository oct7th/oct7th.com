it:
  page_title: "Il Mondo Finirà il 7 Ottobre 2015?"
  page_description: "Il 7 Ottobre potrebbe essere l'ultimo giorno? Evidenze bibliche indicano che il 7 Ottobre 2015 sarà probabilmente la fine."
  nav_why_oct7th: "Perché il 7 Ott?"
  nav_the_video: "Guarda il Video!"
  nav_helpful_links: "Collegamenti Utili"
  intro_subtitle: "Il Nuovo Cielo e la Nuova Terra potrebbero cominciare il 7 Ott 2015?"
  play_video: "Avvia il video"
  stop_video: "Ferma il VIdeo"
  view_about: "Scopri alcune informazioni"
  english: Inglese
  about_title: "Perché il 7 Ott 2015?"
  about_p1: "Per dare una risposta adeguata, dobbiamo per prima cosa cominciare dal 21 Maggio 2011. Attualmente, non è possibile comprendere perché il 7 Ottobre 2015 sia il candidato che racchiuda in sé la probabilità ideale per divenire il giorno della fine del mondo, almeno che prima non si riesca a intendere perché il 21 Maggio ha definito l'inizio del Giorno del Giudizio. "
  about_p1_href: "http://www.ebiblefellowship.com/tag/october-7-2015/"
  about_p1_link: "(premi qui per maggiori dettagli)"
  about_p2: "Molti anni or sono, il popolo Eletto fece suonare la tromba e avvertì il mondo che il GIORNO DEL GIUDIZIO sarebbe iniziato il 21 Maggio 2011. Questa divenne la data del Giorno del Giudizio più pubblicizzata che il mondo avesse mai conosciuto. Si trattava di un fatto senza precedenti e molte persone ci prestarono attenzione. Il messaggio venne trasmesso attraverso cartelloni e pubblicità sugli autobus. Era possibile trovarlo anche su auto, adesivi sui paraurti, magliette e nelle metropolitane. Le persone lessero su riveste e giornali dell'avvicinamento a questo giorno. I maggiori media digitali mondiali continuarono a ripetere questa verità rivelata, si trattava realmente del fatto che il 21 Maggio 2011 sarebbe stato il GIORNO DEL GIUDIZIO!"
  about_p3: "Buona parte del mondo, in un certo senso, stava tenendo il suo respiro collettivo in attesa di questo giudizio finale di Dio."
  about_p4: "Nonostante in molti si attendessero una manifestazione fisica dell'ira di Dio, Dio in realtà avviò un giudizio spirituale partendo dal 21 Maggio 2011. Siamo giunti in questo momento al periodo più oscuro della storia della Terra, visto che stiamo vivendo il giorno del giudizio, e ci dirigiamo verso la fine definitiva di ogni cosa, la distruzione dell'universo, e l'inizio di un nuovo cielo e di una nuova terra, con molta probabilità la data sarà il 7 Ottobre 2015."
  about_p5a: "Questo cosa significa per me?"
  about_p5b: "Ti incoraggiamo a guardare il <a href=\"#movie-player\">video</a> ed esplorare le molte <a href=\"#links\">risorse</a> elencate sul sito per scoprirne di più."
